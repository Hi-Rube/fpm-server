        <img src='/static/img/logo.png'
             style="width: 200px; height: 78px; vertical-align: middle">

        <div id='header_search'>
            <form action="/psearch" method="get">
                <input name='module' type="text">
            </form>
        </div>
    </div>
</div>
<div id='wrap'>
    <div id="cen">
        <div id="fpm_item">
            <ul>
                <li><a href='/' class='mgr nb'>HOME</a></li>

                <li>FPM</li>

            </ul>

        <div id="fpm_modules">
            <div id='title'>
                Fpm Account Sign Up (Step 1)
            </div>
            <p class='s gr ma nb'>Must be all lower-case, and not have any

            <table id='signT'>
                <tr>
                    <td id='i1' class="dgr">Username</td>
                    <td><input type='text' id='f1'></td>
                </tr>
                <tr>
                    <td id='i2' class="dgr">Password</td>
                    <td><input type='password' id='f2'></td>
                </tr>
                <tr>
                    <td id='i3' class="dgr">Verify Password</td>
                    <td><input type='password' id='f3'></td>
                </tr>
                <tr>
                    <td id='i4' class="dgr">Email Address</td>
                    <td><input type='text' id='f4'></td>
                </tr>
            </table>

            <p class='s gr nb'>Accounts without valid email addresses may be deleted
                without notice.</p>

            <p class='r m' id='notice'>&nbsp;</p>

            <p class="un">&nbsp;</p>
            <button class="btn" id='sign'>Make it so.</button>
        </div>
        <div id="fpm_user">
            <div id='user_block'>
                <img src="/static/img/none.png"
                     style="width:50px; height: 50px;">

                <div id='user_info'>
                    <a class="g s" href='/psignup'>Create Account</a>
                    <a class="g s bl" href='/plogin'>Login</a>
